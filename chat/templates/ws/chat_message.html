<div id="message-list" hx-swap-oob="beforeend">
	<div class="mb-4">
		<div
			class="chat {% if is_system %}chat-start{% else %}chat-end{% endif %} mt-1 rounded-lg p-4"
		>
			<div
				class="chat-bubble {% if is_system %}bg-base-200 text-base-content{% else %}bg-primary text-primary-content text-right{% endif %} glass"
				{% if message_id %} id="{{ message_id }}" {% endif %}
			>
				{{ message_text }}
			</div>
		</div>
	</div>
</div>
