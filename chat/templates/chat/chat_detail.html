{% extends "_base.html" %}

<!-- Content -->
{% block content %}
<div class="flex flex-col h-full">
	<h1 class="text-2xl font-bold mb-4">{{ chat.title }}</h1>
	<div id="message-list" class="flex-1 overflow-y-auto mb-4">
		{% for message in messages %}
		<div
			class="chat {% if message.is_user %}chat-end{% else %}chat-start{% endif %} mb-4"
		>
			<div
				class="chat-bubble {% if message.is_user %}bg-primary text-primary-content{% else %}bg-base-200 text-base-content{% endif %}"
			>
				{{ message.content|linebreaksbr }}
			</div>
		</div>
		{% endfor %}
	</div>
	<form id="chat-form" class="flex">
		<input
			type="text"
			id="message-input"
			class="input input-bordered flex-grow mr-2"
			placeholder="Type your message..."
		/>
		<button type="submit" class="btn btn-primary">Send</button>
	</form>
</div>

{% endblock %}
