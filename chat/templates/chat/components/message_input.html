{% if current_chat %}
<form
	class="border-t border-base-300 px-4 py-4 mb-2 sm:mb-0"
    ws-send
>
	<div class="relative flex">
		<input
			type="text"
			name="message"
			placeholder="Type your message..."
			class="input input-bordered flex-grow mr-2"
			required
		/>
		<button type="button" class="btn btn-circle btn-outline mr-2">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="h-6 w-6"
				fill="none"
				viewBox="0 0 24 24"
				stroke="currentColor"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
				/>
			</svg>
		</button>
		<button type="submit" class="ml-2 btn btn-primary">Send</button>
	</div>
</form>
{% else %}
<p class="text-center text-gray-500">Select a chat to start messaging.</p>
{% endif %}
