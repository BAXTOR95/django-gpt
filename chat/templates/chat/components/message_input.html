{% if current_chat %}
    <div class="border-base-300 bg-base-100 p-4">
        <form ws-send class="flex items-center space-x-2">
            <div class="flex-grow flex items-center bg-base-200 rounded-full px-4 py-2">
                <input type="text"
                       name="message"
                       placeholder="Message ChatGPT"
                       class="flex-grow bg-transparent border-none focus:outline-none text-base-content placeholder-base-content/50"
                       required />
                <button type="button"
                        class="text-base-content/50 hover:text-base-content transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                    </svg>
                </button>
            </div>
            <button type="submit" class="btn btn-circle btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-6 w-6"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
            </button>
        </form>
    </div>
{% else %}
    <div class="border-t border-base-300 bg-base-100 p-4 text-center">
        <p class="text-base-content/70">Select a chat to start messaging.</p>
    </div>
{% endif %}
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const form = document.querySelector('form[ws-send]');
        const input = form.querySelector('input[name="message"]');

        form.addEventListener('submit', (e) => {
            if (input.value.trim() === '') {
                e.preventDefault();
            } else {
                // Clear the input after sending
                setTimeout(() => {
                    input.value = '';
                }, 0);
            }
        });
    });
</script>
