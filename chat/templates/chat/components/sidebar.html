<div class="flex flex-col h-full">
	<div class="p-4 bg-base-300">
		<h2 class="text-2xl font-bold mb-4">Chats</h2>
		<button
			hx-post="{% url 'create_chat' %}"
			hx-target="#sidebar"
			class="btn btn-primary btn-block"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="w-6 h-6 mr-2"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M12 4.5v15m7.5-7.5h-15"
				/>
			</svg>
			New Chat
		</button>
	</div>

	<div class="flex-grow overflow-y-auto p-4">
		<div class="space-y-2">
			{% for chat in chats %}
			<div
				class="card bg-base-100 shadow-sm hover:shadow-md transition-shadow duration-200"
			>
				<div class="card-body p-3">
					<div class="flex items-center justify-between">
						<a
							hx-get="{% url 'load_chat' chat.id %}"
							hx-target="#chat-container"
							hx-swap="innerHTML"
							hx-trigger="click"
							class="chat-link flex-grow truncate {% if chat.id == current_chat.id %}font-bold text-primary{% endif %} hover:text-primary"
							hx-push-url="false"
						>
							<span class="chat-title" data-chat-id="{{ chat.id }}"
								>{{ chat.title }}</span
							>
						</a>
						<div class="flex items-center space-x-2">
							<button
								onclick="editChatTitle({{ chat.id }})"
								class="btn btn-ghost btn-xs"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
									/>
								</svg>
							</button>
							<button
								hx-post="{% url 'delete_chat' chat.id %}"
								hx-confirm="Are you sure you want to delete this chat?"
								hx-target="#sidebar"
								class="btn btn-ghost btn-xs text-error"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
									/>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
			{% empty %}
			<div class="alert alert-info">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					class="stroke-current shrink-0 w-6 h-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
					></path>
				</svg>
				<span>No chats yet. Create a new one to get started!</span>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

<script>
	function editChatTitle(chatId) {
		const titleSpan = document.querySelector(
			`.chat-title[data-chat-id="${chatId}"]`,
		);
		const currentTitle = titleSpan.textContent;
		const newTitle = prompt('Enter new chat title:', currentTitle);
		if (newTitle && newTitle !== currentTitle) {
			htmx.ajax('POST', `/chat/update-chat-title/${chatId}/`, {
				target: '#sidebar',
				swap: 'innerHTML',
				values: { title: newTitle },
			});
		}
	}

	document.body.addEventListener('htmx:wsAfterMessage', function (event) {
		const message = JSON.parse(event.detail.message);
		if (message.type === 'chat_title_update') {
			// Update sidebar
			const titleSpan = document.querySelector(
				`.chat-title[data-chat-id="${message.chat_id}"]`,
			);
			if (titleSpan) {
				titleSpan.textContent = message.new_title;
			}

			// Update chat header
			const headerTitle = document.querySelector('#chat-header h1');
			if (headerTitle && headerTitle.dataset.chatId === message.chat_id) {
				headerTitle.textContent = message.new_title;
			}
		}
	});
</script>
