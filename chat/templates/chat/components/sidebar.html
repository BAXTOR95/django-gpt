<div class="flex flex-col h-full">
	<div class="p-4 bg-base-300 flex-shrink-0">
		<h2 class="text-2xl font-bold mb-4">Chats</h2>
		<button
			hx-post="{% url 'create_chat' %}"
			hx-target="#sidebar"
			class="btn btn-primary btn-block"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="w-6 h-6 mr-2"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M12 4.5v15m7.5-7.5h-15"
				/>
			</svg>
			New Chat
		</button>
	</div>

	<div class="flex-1 flex flex-col p-2 overflow-hidden">
		<div
			class="flex-none h-full px-4 sm:px-6 md:px-0 overflow-hidden lg:overflow-auto scrollbar:!w-1.5 scrollbar:!h-1.5 scrollbar:bg-transparent scrollbar-track:!bg-slate-100 scrollbar-thumb:!rounded scrollbar-thumb:!bg-slate-300 scrollbar-track:!rounded dark:scrollbar-track:!bg-slate-500/[0.16] dark:scrollbar-thumb:!bg-slate-500/50 max-h-[calc(100vh-14rem)] lg:supports-scrollbars:pr-2 space-y-2"
		>
			{% for chat in chats %}
			<div
				class="card bg-base-100 shadow-sm hover:shadow-md transition-shadow duration-200"
			>
				<div class="card-body p-3">
					<div class="flex items-center justify-between">
						<a
							hx-get="{% url 'load_chat' chat.id %}"
							hx-target="#chat-container"
							hx-swap="innerHTML"
							hx-trigger="click"
							class="chat-link flex-grow truncate {% if chat.id == current_chat.id %}font-bold text-primary{% endif %} hover:text-primary"
							hx-push-url="false"
						>
							<span class="chat-title" data-chat-id="{{ chat.id }}"
								>{{ chat.title }}</span
							>
						</a>
						<div class="flex items-center space-x-2">
							<button
								onclick="editChatTitle({{ chat.id }})"
								class="btn btn-ghost btn-xs"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
									/>
								</svg>
							</button>
							<button
								hx-post="{% url 'delete_chat' chat.id %}"
								hx-confirm="Are you sure you want to delete this chat?"
								hx-target="#sidebar"
								class="btn btn-ghost btn-xs text-error"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
									/>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
			{% empty %}
			<div class="alert alert-info">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					class="stroke-current shrink-0 w-6 h-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
					></path>
				</svg>
				<span>No chats yet. Create a new one to get started!</span>
			</div>
			{% endfor %}
		</div>
	</div>

	<div class="mt-auto p-4 bg-base-300">
		<div class="flex items-center justify-between">
			<div class="flex items-center space-x-2">
				<div class="avatar">
					<div class="w-10 rounded-full">
						<img
							src="https://api.dicebear.com/6.x/initials/svg?seed={{ user.username }}"
							alt="User avatar"
						/>
					</div>
				</div>
				<span class="font-semibold">{{ user.username }}</span>
			</div>
			<div class="flex items-center space-x-2">
				<label class="swap swap-rotate">
					<input
						type="checkbox"
						id="theme-toggle"
						class="theme-controller"
						hx-trigger="change"
						hx-post="/toggle-theme/"
						hx-post="{% url 'toggle-theme' %}"
						hx-swap="none"
						data-toggle-theme="dark,light"
						data-act-class="ACTIVECLASS"
					/>
					<svg
						class="swap-on fill-current w-6 h-6"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
					>
						<path
							d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
						/>
					</svg>
					<svg
						class="swap-off fill-current w-6 h-6"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
					>
						<path
							d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
						/>
					</svg>
				</label>
				<div class="dropdown dropdown-top dropdown-end">
					<label tabindex="0" class="btn btn-ghost btn-circle">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-6 h-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
							/>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
							/>
						</svg>
					</label>
					<ul
						tabindex="0"
						class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
					>
						<li><a href="{% url 'profile' %}">Profile</a></li>
						<li><a href="{% url 'logout' %}">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	function editChatTitle(chatId) {
		const titleSpan = document.querySelector(
			`.chat-title[data-chat-id="${chatId}"]`,
		);
		const currentTitle = titleSpan.textContent;
		const newTitle = prompt('Enter new chat title:', currentTitle);
		if (newTitle && newTitle !== currentTitle) {
			htmx.ajax('POST', `/chat/update-chat-title/${chatId}/`, {
				target: '#sidebar',
				swap: 'innerHTML',
				values: { title: newTitle },
			});
		}
	}

	document.body.addEventListener('htmx:wsAfterMessage', function (event) {
		const message = JSON.parse(event.detail.message);
		if (message.type === 'chat_title_update') {
			// Update sidebar
			const titleSpan = document.querySelector(
				`.chat-title[data-chat-id="${message.chat_id}"]`,
			);
			if (titleSpan) {
				titleSpan.textContent = message.new_title;
			}

			// Update chat header
			const headerTitle = document.querySelector('#chat-header h1');
			if (headerTitle && headerTitle.dataset.chatId === message.chat_id) {
				headerTitle.textContent = message.new_title;
			}
		}
	});
</script>
