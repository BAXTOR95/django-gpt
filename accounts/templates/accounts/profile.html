{% extends "_base.html" %}

{% load custom_filters %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="bg-base-300 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6 text-center">Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_openai_api_key">
                    OpenAI API Key
                </label>
                {{ form.openai_api_key|add_class:"input input-bordered w-full" }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_preferred_model">
                    Preferred Model
                </label>
                {{ form.preferred_model|add_class:"select select-bordered w-full" }}
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn btn-primary w-full">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
