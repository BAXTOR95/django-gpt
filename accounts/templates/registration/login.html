{% extends "_base.html" %}

{% load custom_filters %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="w-full max-w-xs mx-auto">
    <div class="bg-base-300 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">
                    Username
                </label>
                {{ form.username|add_class:"input input-bordered w-full" }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">
                    Password
                </label>
                {{ form.password|add_class:"input input-bordered w-full" }}
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn btn-primary w-full">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
