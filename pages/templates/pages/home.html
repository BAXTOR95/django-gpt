{% extends "_base.html" %}

<!-- Content -->
{% block content %}

<!-- Messages -->
{% if messages %}
<!-- Loop through messages -->
{% for message in messages %}
<div role="alert" class="alert alert-{{ message.tags }}">
	<svg
		xmlns="http://www.w3.org/2000/svg"
		fill="none"
		viewBox="0 0 24 24"
		class="stroke-info h-6 w-6 shrink-0"
	>
		<path
			stroke-linecap="round"
			stroke-linejoin="round"
			stroke-width="2"
			d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
		></path>
	</svg>
	{{ message }}
</div>
<!-- End for -->
{% endfor %}
<!-- End if -->
{% endif %}

<!-- Hero -->
<div class="hero min-h-screen bg-base-200">
	<div class="hero-content text-center">
		<div class="max-w-md">
			<h1 class="text-5xl font-bold">Welcome to LLM Hub</h1>
			<p class="py-6">
				Chat with different Language Models in one place. Explore the power of
				AI-driven conversations.
			</p>
			<a href="{% url 'login' %}" class="btn btn-primary">Get Started</a>
			<a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
		</div>
	</div>
</div>
{% endblock %}
