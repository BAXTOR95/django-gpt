{% load compress %} {% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block head_title %}{% endblock head_title %} - DjangoGPT</title>

		{% compress css %}
		<link rel="stylesheet" href="{% static 'src/output.css' %}" />
		{% endcompress %}
	</head>
	<body class="min-h-screen flex flex-col">
		<main class="flex-grow">{% block content %}{% endblock content %}</main>

		{% compress js %}
		<script type="text/javascript" src="{% static 'src/htmx.js' %}"></script>
		<script type="text/javascript" src="{% static 'src/ws.js' %}"></script>
		{% endcompress %}

		<script>
			const themeToggle = document.getElementById('theme-toggle');

			function setTheme(theme) {
				document.documentElement.setAttribute('data-theme', theme);
				localStorage.setItem('theme', theme);
				themeToggle.checked = theme === 'dark';
			}

			const savedTheme = localStorage.getItem('theme') || 'light';
			setTheme(savedTheme);

			themeToggle.addEventListener('change', () => {
				const newTheme = themeToggle.checked ? 'dark' : 'light';
				setTheme(newTheme);
			});

			document.body.addEventListener('htmx:configRequest', (event) => {
				event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
			});
		</script>

		{% block extra_js %}{% endblock extra_js %}
	</body>
</html>
